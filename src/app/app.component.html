<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>

  <table mdbTable>
    <thead>
      <tr>
        <th *ngFor="let head of headElements" scope="col">{{head}} </th>
      </tr>
    </thead>
    <tbody>
      <tr mdbTableCol *ngFor="let el of employees">
        <th scope="row">{{el.id}}</th>
        <td>{{el.trigramme}}</td>
        <td>{{el.prenom}}</td>
        <td>{{el.nom}}</td>
        <td>{{el.job}}</td>
      </tr>
    </tbody>
  </table>
</div>
